@layout("/common/_form.html",{js:["/assets/article/article_add.js"]}){

<script  type="text/javascript" src="/assets/expand/module/release/wangEditor.js"></script>

<form class="layui-form" id="articleForm" lay-filter="articleForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <!--名称-->
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">*</span>名称：</label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <!--key-->
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">*</span>key：</label>
                        <div class="layui-input-block">
                            <input id="articleKey" name="articleKey" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <!--内容-->
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label" for="content" ><span style="color: red;">*</span>内容：</label>
                        <div id="content" name="content" class="layui-input-block" style="z-index: 100" >
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

    <script>
        var E = window.wangEditor;
        var editor = new E('#content');
        // 或者 var editor = new E( document.getElementById('editor') )
        editor.create()
    </script>

</form>

@}
