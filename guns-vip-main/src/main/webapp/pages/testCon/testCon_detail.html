@layout("/common/_form.html",{js:["/assets/testCon/testCon_detail.js"]}){

<!--要放到指定扩展目录下-->
<script  type="text/javascript" src="/assets/expand/module/kindeditor/kindeditor-all-min.js"></script>
<script  type="text/javascript" src="/assets/expand/module/kindeditor/lang/zh-CN.js"></script>


<form class="layui-form" id="testConForm" lay-filter="testConForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="Id" type="hidden"/>
                    <label for="editor_id">测试文本域</label>
                    <textarea id="editor_id" name="content" style="width:700px;height:300px;">
                    &lt;strong&gt;HTML内容&lt;/strong&gt;
                    </textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

<script>
    var kk = window.editor;
    KindEditor.ready(function(K) {
        kk = K.create('#editor_id',{
            themeType : 'simple'
        });
    });
    console.log("成功");
</script>

@}
